<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">
    <!-- Search Bar -->
     <div class="search-container">
         <input type="search" id="searchBar" list="searchList" placeholder="Search for courses..." />
         <datalist id="searchList"></datalist>
        <button id="addBtn" class="addbtn"> ADD COURSE</button>
     </div>

    <div class="timetabel-course-container" id="timetabelCourseContainer">

        <div class="timetable-container">
            <h2>Your Timetable</h2>
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Slot</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="slot1">
                        <td>8:30 - 9:50</td>
                        <td id="A1" class="slot"></td>
                        <td id="B1" class="slot"></td>
                        <td id="A2" class="slot"></td>
                        <td id="C2" class="slot"></td>
                        <td id="B2" class="slot"></td>
                    </tr>
                    <tr id="slot2">
                        <td>10:00 - 11:20</td>
                        <td id="C1" class="slot"></td>
                        <td id="D1" class="slot"></td>
                        <td id="E1" class="slot"></td>
                        <td id="D2" class="slot"></td>
                        <td id="E2" class="slot"></td>
                    </tr>
                    <tr id="slot3">
                        <td>11:30 - 12:50</td>
                        <td id="F1" class="slot"></td>
                        <td id="G1" class="slot"></td>
                        <td id="H2" class="slot"></td>
                        <td id="F2" class="slot"></td>
                        <td id="G2" class="slot"></td>
                    </tr>
                    <tr id="slotbreak">
                        <td>13:00 - 14:00</td>
                        <td id="T1" class="slot"></td>
                        <td id="T2" class="slot"></td>
                        <td id="T3" class="slot"></td>
                        <td id="O1" class="slot"></td>
                        <td id="O2" class="slot"></td>
                    </tr>
                    <tr id="slot4">
                        <td>14:00 - 15:20</td>
                        <td id="I1" class="slot"></td>
                        <td id="J1" class="slot"></td>
                        <td id="I2" class="slot"></td>
                        <td id="K2" class="slot"></td>
                        <td id="J2" class="slot"></td>
                    </tr>
                    <tr id="slot5">
                        <td>15:30 - 16:50</td>
                        <td id="K1" class="slot"></td>
                        <td id="L1" class="slot"></td>
                        <td id="M1" class="slot"></td>
                        <td id="L2" class="slot"></td>
                        <td id="M2" class="slot"></td>
                    </tr>
                    <tr id="slot6">
                        <td>17:00 - 18:20</td>
                        <td id="H1" class="slot"></td>
                        <td id="N1" class="slot"></td>
                        <td id="P1" class="slot"></td>
                        <td id="N2" class="slot"></td>
                        <td id="P2" class="slot"></td>
                    </tr>
                </tbody>
            </table>
            <div class="color-info">
                <p class="lecture">Lecture</p>
                <p class="lab">Lab</p>
                <p class="tutorial">Tutorial</p>
                <p class="clash">Clash</p>
            </div>
        </div>
    
        <div class="course-summary">
            <h2>Added Courses</h2>
            <ul id="addedCourses">
                <li>No courses added</li>
                
            </ul>
            <div class="credits">
                <p id="total">Total Credits: </p>
                <span id="totalCredits">0</span>
            </div>
        </div>
        
    </div>
    <div class="btnContainer">
        <button id="generateBtn" class="addbtn"> Download Timetable</button>
        <!-- <button id="resetBtn" class="addbtn"> Reset Timetable</button> -->
        
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script> -->
<script src="./script.js"></script>


</body>
</html>
